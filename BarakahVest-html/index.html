<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarakahVest – Landing Page</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">BarakahVest</div>
    <nav class="nav-links">
      <a href="index.html">Beranda</a>
      <a href="quiz.html">Kuis</a>
      <a href="edukasi.html">Edukasi</a>
      <a href="about.html">Tentang Kami</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>BarakahVest</h1>
    <p>Robo-advisor Syariah untuk Masa Depan Keuanganmu</p>
    <button class="cta-button" onclick="location.href='quiz.html'">Mulai Kuis</button>
  </section>

  <!-- Fitur Utama -->
  <section class="features">
    <div class="feature-box">✅ Investasi Syariah</div>
    <div class="feature-box">📊 Rekomendasi Otomatis</div>
    <div class="feature-box">🛡️ Aman & Transparan</div>
  </section>

  <!-- Preview Artikel Edukasi -->
  <section class="container">
    <h2>Artikel Edukasi</h2>
    <div id="previewArtikel" class="grid"></div>
    <div style="text-align: center; margin-top: 20px;">
      <a href="edukasi.html" class="cta-button">Lihat Semua Artikel →</a>
    </div>
  </section>

  <!-- Form Gabung -->
  <section class="cta">
    <h2>Siap memulai perjalanan keuanganmu?</h2>
    <form id="userForm">
      <label for="nama">Nama:</label><br>
      <input type="text" id="nama" name="nama" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <input type="submit" value="Gabung Sekarang">
    </form>
  </section>

  <!-- Ucapan -->
  <div id="ucapanSelamat" class="result-box"></div>

  <!-- Footer -->
  <footer>
    &copy; 2025 BarakahVest | <a href="about.html">Tentang Kami</a>
  </footer>

  <!-- Script -->
  <script src="script.js" defer></script>
  <script src="data-artikel.js"></script>
  <script>
    // Menampilkan 3 artikel pertama
    const container = document.getElementById("previewArtikel");

    artikelList.slice(0, 3).forEach(artikel => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${artikel.judul}</h3>
        <p>${artikel.ringkasan}</p>
        <a href="artikel.html?id=${artikel.id}">Baca selengkapnya →</a>
      `;
      container.appendChild(card);
    });

    // Menyimpan nama & email dari form
    document.getElementById("userForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const email = document.getElementById("email").value;

      localStorage.setItem("userNama", nama);
      localStorage.setItem("userEmail", email);

      document.getElementById("ucapanSelamat").innerHTML = `
        <p>Selamat bergabung, <strong>${nama}</strong>! Kami akan menghubungi kamu di <em>${email}</em>.</p>
      `;

      this.reset();
    });
  </script>

</body>
</html>
