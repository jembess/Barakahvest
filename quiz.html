    <div class="quiz-container">
      <form id="quizForm">
        <div class="quiz-group">
          <label>Berapa usia kamu?</label>
          <input type="radio" name="usia" value="muda" required> &lt; 30 tahun<br>

          <input type="radio" name="usia" value="tua"> &gt; 50 tahun
        </div>

        <div class="quiz-group">
          <label>Seberapa besar toleransi kamu terhadap risiko?</label>
          <input type="radio" name="risiko" value="rendah" required> Rendah<br>
          <input type="radio" name="risiko" value="sedang"> Sedang<br>
          <input type="radio" name="risiko" value="tinggi"> Tinggi
        </div>

        <button type="submit" class="cta-button">Lihat Hasil</button>
      </form>
