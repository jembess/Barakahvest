<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuis Profil Risiko</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="quiz">
    <h2>Kenali Profil Risiko Kamu</h2>
    <form id="quizForm">
      <p>1. Berapa lama kamu ingin berinvestasi?</p>
      <label><input type="radio" name="q1" value="1"> &lt; 1 tahun</label><br>
      <label><input type="radio" name="q1" value="2"> 1–3 tahun</label><br>
      <label><input type="radio" name="q1" value="3"> &gt; 3 tahun</label><br><br>

      <p>2. Apa yang kamu lakukan jika investasi turun 10%?</p>
      <label><input type="radio" name="q2" value="1"> Panik & jual semua</label><br>
      <label><input type="radio" name="q2" value="2"> Diamkan & tunggu</label><br>
      <label><input type="radio" name="q2" value="3"> Beli lagi karena diskon</label><br><br>

      <p>3. Seberapa besar toleransi kamu terhadap fluktuasi?</p>
      <label><input type="radio" name="q3" value="1"> Tidak nyaman sama sekali</label><br>
      <label><input type="radio" name="q3" value="2"> Sedikit boleh</label><br>
      <label><input type="radio" name="q3" value="3"> Tidak masalah</label><br><br>

      <button type="submit">Lihat Hasil</button>
    </form>
  </section>

  <script>
    document.getElementById("quizForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const q1 = parseInt(document.querySelector('input[name="q1"]:checked')?.value || 0);
      const q2 = parseInt(document.querySelector('input[name="q2"]:checked')?.value || 0);
      const q3 = parseInt(document.querySelector('input[name="q3"]:checked')?.value || 0);
      const total = q1 + q2 + q3;

      let result = "";
      if (total <= 4) result = "Konservatif – cocok untuk investasi syariah jangka pendek seperti sukuk dan deposito.";
      else if (total <= 6) result = "Moderat – cocok untuk reksa dana syariah campuran.";
      else result = "Agresif – cocok untuk saham syariah jangka panjang.";

      localStorage.setItem("profilRisiko", result);
      window.location.href = "result.html";
    });
  </script>
</body>
</html>
