<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />

  <title>BarakahVest – Landing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Hero Section -->
  <section class="hero">
    <h1>BarakahVest</h1>
    <p>Robo-advisor Syariah untuk Masa Depan Keuanganmu</p>
    <a href="quiz.html">
      <button>Mulai Kuis Profil Risiko</button>

  </section>

  <!-- Fitur-Fitur -->
  <section class="features">
    <div class="feature-box">✅ Investasi Syariah</div>

      <input type="submit" value="Gabung Sekarang">

    <div id="ucapanSelamat" class="result-box"></div>

  <!-- Footer -->

    &copy; 2025 BarakahVest. Semua hak dilindungi.
