<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hasil Profil Risiko</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .result-container {
      max-width: 600px;
      margin: 60px auto;
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .result-container h2 {
      color: #047857;
      margin-bottom: 20px;
    }

    .result-box {
      background-color: #ecfdf5;
      color: #111827;
      border-left: 5px solid #10b981;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      font-weight: 500;
    }

    .result-container button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .result-container button:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <div class="result-container">
    <h2>Hasil Profil Risiko Kamu</h2>
    <div id="hasilRisiko" class="result-box"></div>
    <div id="rekomendasiInvestasi" class="result-box"></div>
    <a href="index.html"><button>Kembali ke Beranda</button></a>
  </div>

  <script src="script.js"></script>
</body>
</html>
