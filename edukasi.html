    <script src="data-artikel.js" defer></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const container = document.getElementById("daftarArtikel");

        artikelList.forEach(artikel => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${artikel.judul}</h3>
            <p>${artikel.ringkasan}</p>
            <a href="artikel.html?id=${artikel.id}">Baca selengkapnya →</a>
          `;
          container.appendChild(card);
        });
      });
    </script>

  </body>
