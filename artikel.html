    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const kontenDiv = document.getElementById("kontenArtikel");

    if (!id) {
      kontenDiv.innerHTML = `<p>Artikel tidak ditemukan.</p>`;
    } else {
      const artikel = artikelList.find(item => item.id === id);

      if (artikel) {
        kontenDiv.innerHTML = `
          <h2>${artikel.judul}</h2>
          <div class="konten-isi">
            ${artikel.konten}
          </div>
        `;
      } else {
        kontenDiv.innerHTML = `
          <p>Artikel tidak ditemukan.</p>

        `;
